<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" />

		<script type="module" src="create.js"></script>

		<title>Student client</title>
	</head>

	<body>
		<div id="root">
			<h1>Create student</h1>
			<form id="create-form">
				<table class="table table-light table-bordered">
					<tbody>
						<tr>
							<th><label for="first-name" class="form-label">First name</label></th>
							<td><input id="first-name" name="first-name" class="form-control" /></td>
						</tr>
						<tr>
							<th><label for="last-name" class="form-label">Last name</label></th>
							<td><input id="last-name" name="last-name" class="form-control" /></td>
						</tr>
						<tr>
							<th>Gender</th>
							<td>
								<input id="gender" name="gender" class="form-control" />
							</td>
						</tr>
						<tr>
							<th><label for="house" class="form-label">House</label></th>
							<td>
								<input id="house" name="house" class="form-control" />
							</td>
						</tr>
						<tr>
							<th><label for="year" class="form-label">Year</label></th>
							<td>
								<input id="year" name="year" class="form-control" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><button class="btn btn-primary">Save</button></td>
						</tr>
					</tbody>
				</table>
			</form>
			<nav><a href="index.html">Back to student list</a></nav>
		</div>
	</body>
</html>
